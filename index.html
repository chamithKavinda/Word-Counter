<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Master</title>
    <link rel="icon" href="/assest/icons8-count-48.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="word-master-container">
        <h1>Count Master</h1>

        <textarea name="" id="" cols="30" rows="10" class="wordsContent" placeholder="Type or Paste Text here.........................." ></textarea>

    </div>

    <div class="contianer">
        <div class="counters">
            <div class="wordsCounter">
                <span>Words</span>
                <div id="wCount">0</div>
            </div>

            <div class="charactersCounter">
                <span>Characterss</span>
                <div id="cCount">0</div>
            </div>

            <div class="sentencesCounter">
                <span>Sentences</span>
                <div id="sCount">0</div>
            </div>

            <div class="paragraphsCounter">
                <span>Paragraphs</span>
                <div id="pCount">0</div>
            </div>
        </div>
    </div>

    <button class="count-btn">Count</button>

    <button class="clear-btn">Clear</button>
</body>
</html>
