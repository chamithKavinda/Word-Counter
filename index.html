<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Master</title>
    <link rel="icon" href="/assest/icons8-count-48.png">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="word-counter">

        <div class="text-container">
            <textarea class="input-text" rows="13" placeholder="Type or Paste your text here............."></textarea>
        </div>

        <div class="count-items">
            <div class="item">
                <p>Words</p>
                <h2 class="word-count">0</h2>
            </div>
            <div class="item">
                <p>Sentences</p>
                <h2 class="sentence-count">0</h2>
            </div>
            <div class="item">
                <p>Paragraphs</p>
                <h2 class="paragraph-count">0</h2>
            </div>
            <div class="item">
                <p>Characters</p>
                <h2 class="character-count">0</h2>
            </div>
        </div>

    </div>
</body>
</html>
